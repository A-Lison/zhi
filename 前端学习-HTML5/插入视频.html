<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插入视频</title>
</head>

<body>
    <!-- 只支持MP4 WebM Ogg这三种视频格式 -->
    <video src="视频地址" controls="controls" autoplay="autoplay"></video>
    <!-- controls="controls" autoplay="autoplay"都是视频属性标签，控制视频显示格式，比如不播放，静音播放 -->
</body>

</html>
