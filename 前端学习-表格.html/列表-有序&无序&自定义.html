<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <!-- 无序列表 -->
    您最喜欢吃的食物
    <ul>
        <li>榴莲</li>
        <li>西瓜</li>
        <li>哈密瓜</li>
        <li>猕猴桃</li>

    </ul>
    <!-- 有序列表 -->
    您最喜欢吃的食物
    <ol>
        <li>榴莲</li>
        <li>西瓜</li>
        <li>哈密瓜</li>
        <li>猕猴桃</li>
    </ol>
    <!-- 里面只可以包含li标签，li里可以包含任何标签 -->
    <!-- 自定义 -->
    <dl>
        <dt>关注我们</dt>
        <dd>微博</dd>
        <dd>微信</dd>
        <dd>联系我们</dd>
    </dl>
    <!-- 里面只可以包含dt和dd标签，dt和dd里可以包含任何标签 -->
</body>

</html>
