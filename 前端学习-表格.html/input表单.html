<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表单</title>
</head>

<body>
    <from>
        <!-- text 文本框 -->
        <!-- label 增加用户体验，扩大选择面积 -->
        <label for="un"> 用户名：</label><input type="text" id="un" name="username" value="请输入用户名"> <br />
        <!-- password 密码框 用户看不见输入的密码 -->
        密码： <input type="password" name="pwd" maxlength="6"> <br />
        <!-- radio 单选按钮 可以实现多选一 -->
        <!-- name 是表单名字 这里性别必须有相同名字name才可以实现多选一 -->
        <!-- 单选和复选框可以设置checked属性 当页面打开时默认选中这个按钮(单选框中只可以加一个checked) -->
        性别：男
        <input type="radio" name="sex" value="男" checked="checked"> 女<input type="radio" name="sex" value="女"><br />
        <!-- checkbox 多选按钮 可以实现多选 -->
        爱好：吃饭 <input type="checkbox" name="hobby" value="chifan"> 睡觉<input type="checkbox" name="hobby" value="睡觉"> 音乐<input type="checkbox" name="hobby" value="音乐" checked="checked"><br />
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">
        <!-- botton 普通按钮 后期结合js使用 -->
        <input type="button" value="获取短信验证码"> <br />
        <!-- file 文件域 点击上传文件 -->
        上传头像：<input type="file" value="上传头像">
        <!-- hidden 隐藏地输入字段 image 定义图像类文件的提交按钮 -->
    </from>
</body>

</html>
