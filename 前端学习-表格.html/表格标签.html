<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格标签</title>
</head>

<body>
    <!-- 这些属性要写到table里面去 -->
    <!-- align 表格位置(包括left right centrer) cellpadding 表格与数据之间的空白 cellspacing 表格与表格之间的空白  width 表格宽度 height表格高度-->
    <table align="left" border="1" cellpadding="5" cellspacing="0" width="500" height="249">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>zhi</td>
            <td>女</td>
            <td>19</td>
        </tr>
        <tr>
            <td>xian</td>
            <td>男</td>
            <td>20</td>
        </tr>
        <tr>
            <td>jiang</td>
            <td>女</td>
            <td>21</td>
        </tr>
    </table>
    <br />
    <!-- <img src="表格标签.jpg" width="3000" /> -->
</body>

</html>
