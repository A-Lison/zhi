<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础选择器</title>
    <style>
        .s1 {
            color: rgb(241, 8, 8);
        }
        
        .s2 {
            color: cadetblue;
        }
        
        .s3 {
            color: rgb(42, 165, 108);
        }
        
        #xdy {
            color: indigo;
        }
    </style>
</head>

<body>
    <ul>
        <!-- class 结构类调用 -->
        <li class="s1">《泰山吟》</li>
        <li class="s2">《咏雪联句》</li>
        <li class="s3">《拟嵇中散咏松诗》</li>
    </ul>
    <!-- id选择器 -->
    <!-- id选择器一般用于页面唯一的元素上，经常和JS搭配使用 -->
    <div id="xdy">谢道蕴</div>
    <!--  不可再使用id -->
    <div>道蕴谢</div>


</body>

</html>
