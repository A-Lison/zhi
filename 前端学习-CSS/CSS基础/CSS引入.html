<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS引入</title>
    <!-- 行内样式表引入 -->
    <!-- 内部样式表引入 -->
    <!-- 外部样式表引入 -->
    <link rel="stylesheet" href="style.css">
    <!-- rel 样式表文件，现需指定是stylesheet  href 引入文件路径 -->

</head>

<body>
    <!-- 行内样式表引入 -->
    <p>倾心两难还</p>
    <p>今日夜阑珊</p>
    <p>倚靠栏身</p>
    <p>独留一只影单</p>
    <p>岁月随风散</p>
    <p style="color: rgb(223, 13, 13); font-family: 仿宋;">浮生梦归梦碎亦残</p>
    <p>落霞纷飞醉卧千帆</p>
    <!-- 外部样式表引入 -->
    <div>
        <p>倾心两难还</p>
        <p>今日夜阑珊</p>
        <p>倚靠栏身</p>
        <p>独留一只影单</p>
        <p>岁月随风散</p>
        <p>浮生梦归梦碎亦残</p>
        <p>落霞纷飞醉卧千帆</p>
    </div>

</body>

</html>
