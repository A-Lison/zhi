<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子代选择器</title>
    <style>
        div>a {
            color: red;
            text-decoration-line: none;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
        <a href="#">我是儿子吗</a>
        <!-- 显然是 -->
    </div>
</body>

</html>
