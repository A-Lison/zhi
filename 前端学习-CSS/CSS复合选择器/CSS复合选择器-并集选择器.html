<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集选择器</title>
    <style>
        /* “,” 即为和的意思
        通常用于集体声明 */
        
        a,
        span,
        ul {
            color: rebeccapurple;
        }
    </style>
</head>

<body>
    <a href="#">倾心两难还</a>
    <span>今日夜阑珊</span>
    <div>倚靠栏身</div>
    <ul>
        <li>独留一只影单</li>
        <li>岁月随风散</li>
        <li>浮生梦归梦碎亦残</li>

    </ul>
    <p>落霞纷飞醉卧千帆</p>
</body>

</html>
