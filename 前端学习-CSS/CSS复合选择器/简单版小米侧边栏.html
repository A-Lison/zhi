<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单小米侧边栏</title>
    <style>
        /* 1.链接变为块元素 */
        
        a {
            display: block;
            width: 230px;
            height: 40px;
            background-color: #4b494e;
            text-decoration: none;
            font-style: 14px;
            color: #fafafa;
            text-indent: 2em;
            /*单行文字垂直居中： 让文字行高等于盒子高度 */
            line-height: 40px;
        }
        /* 2.鼠标经过时变换背景颜色 */
        
        a:hover {
            background-color: #ff6700;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 显示器</a>
    <a href="#">电源 配件</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音箱</a>
    <!-- bgc #ff6700 -->
</body>

</html>
