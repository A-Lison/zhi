<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角边框合集</title>
    <style>
        .one {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 20px;
            text-align: center;
        }
        
        .second {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 50%;
            text-align: center;
        }
        
        .three {
            width: 300px;
            height: 100px;
            background-color: skyblue;
            border-radius: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="one">普通圆角边框</div>
    <div class="second">圆边框</div>
    <div class="three">矩形圆角边框</div>

</body>

</html>
