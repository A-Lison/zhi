<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xiaomizhenghe</title>
    <style>
        .top {
            width: 910px;
            height: 460px;
            background-color: pink;
            margin: 0 auto;
        }
        
        .le {
            float: left;
            width: 172px;
            height: 460px;
            background-color: skyblue;
        }
        
        .ri {
            float: left;
            width: 738px;
            height: 460px;
            background-color: rgb(160, 12, 173);
        }
        
        .box {
            width: 910px;
            height: 460px;
            background-color: pink;
            margin: 30px auto;
        }
        
        .left {
            float: left;
            width: 170px;
            height: 460px;
            background-color: rgb(31, 16, 172);
        }
        
        .right div {
            float: left;
            width: 175px;
            height: 225px;
            background-color: turquoise;
            margin: 0 0 10px 10px;
        }
    </style>
</head>

<body>
    <div class="top">
        <div class="le">left</div>
        <div class="ri">right</div>
    </div>
    <div class="box">
        <div class="left">left</div>
        <div class="right">
            <div class="">1</div>
            <div class="">2</div>
            <div class="">3</div>
            <div class="">4</div>
            <div class="">5</div>
            <div class="">6</div>
            <div class="">7</div>
            <div class="">8</div>
        </div>
    </div>
</body>

</html>
