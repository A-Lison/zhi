<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影</title>
    <style>
        div {
            width: 220px;
            height: 220px;
            background-color: skyblue;
            box-shadow: 10px 10px 15px 10px rgba(0, 0, 0, .5);
        }
        
        h1 {
            color: red;
            text-shadow: 5px 5px 6px rgba(0, 0, 0, .5);
        }
    </style>
</head>

<body>
    <div>盒子阴影</div>
    <br />
    <h1>火影忍者</h1>
</body>

</html>
