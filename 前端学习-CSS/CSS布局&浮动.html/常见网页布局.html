<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常见网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            background-color: gray;
        }
        
        .top {
            height: 50px;
        }
        
        .head {
            margin: 10px auto;
            padding: 0;
            width: 980px;
            height: 150px;
        }
        
        .body {
            /* float: left; */
            margin: 0 auto;
            height: 300px;
            width: 980px;
            background-color: #fff;
        }
        
        .box {
            float: left;
            background-color: gray;
            width: 237px;
            height: 300px;
            margin-right: 10px;
            /* margin: 0 10px 0 0; */
        }
        
        .bottom {
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="top"></div>
    <div class="head"></div>
    <div class="body">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box" style="margin-right: 0;">4</div>
    </div>
    <div class="bottom"></div>
</body>

</html>
