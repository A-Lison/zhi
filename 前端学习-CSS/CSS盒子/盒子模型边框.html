<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型边框</title>
    <style>
        div {
            width: 500px;
            height: 200px;
            /* border-style: solid; */
            /* border-style: 上 右 下 左;顺时针 */
            /* dotted 圆点 solid 实线 double 双线 dashed 虚线 */
            border-style: solid double double dashed;
            /* border-width: 边框宽度; */
            border-width: 5px;
            /* border-color: 边框颜色; */
            border-color: red;
            /* 复合写法 border: red 5px solid;没有顺序 */
        }
    </style>
</head>

<body>
    <div>

    </div>
</body>

</html>
