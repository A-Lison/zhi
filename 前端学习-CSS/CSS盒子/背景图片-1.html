<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景图片-1</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: purple;
            /* background-image: url(图片路径) 插入背景图片  
            背景图片铺于背景颜色上*/
            background-image: url(logo1.jpg);
            /* background-repeat: no-repeat; 图片平铺 no-repeat即为无平铺 */
            background-repeat: no-repeat;
            /* background-position: 0 0; 
            1.方位名词 center top和top center一样 
            2.精确单位，第一个是x轴，第二个是y轴。若只写了一个值，则一定是x轴的，另一个值默认垂直居中
            3.混合单位，20px center*/
            background-position: center top;
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
