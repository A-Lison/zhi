<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新浪导航栏</title>
    <style>
        div {
            background-color: #fcfcfc;
            height: 41px;
            border-top: 3px solid #ff8500;
            border-bottom: 1px #ededed solid;
            line-height: 41px;
        }
        
        a {
            /* a属于行内元素，所以要转换成行内块元素 */
            color: #4c4c4c;
            text-decoration: none;
            font-size: 12px;
            display: inline-block;
            height: 41px;
            padding: 0 20px;
        }
        
        a:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">新浪导航栏</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">微博</a>
        <a href="#">三个字</a>
    </div>
</body>

</html>
