<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding</title>
    <style>
        div {
            /* 如果没有指定width/height，padding不会撑开盒子 */
            width: 450px;
            height: 250px;
            border-color: sandybrown;
            border-width: 5px;
            border-style: solid;
            padding: 25px;
            /* padding: 5px 10px;代表上下内边距是5，左右内边距是10
            padding: 5px 10px 20px;代表上内边距是5，左右内边距是10,下内边距是20
            padding: 5px 10px 20px 30px;代表上内边距是5，右内边距是10,下内边距是20，左内边距是30 顺时针 */
        }
    </style>
</head>

<body>
    <div>padding会影响盒子大小padding会影响盒子大小padding会影响盒子大小padding会影响盒子大小</div>
</body>

</html>
