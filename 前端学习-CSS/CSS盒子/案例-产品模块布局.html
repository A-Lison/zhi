<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品模块布局</title>
    <style>
        .box {
            width: 230px;
            height: 337px;
            margin-right: 10px;
            display: inline-block;
            border-top: 1px solid #2196f3;
        }
        
        .name {
            height: 10px;
            font-size: 14px;
            text-align: center;
        }
        
        .app {
            height: 10px;
            font-size: 10px;
            color: #adadad;
            text-align: center;
        }
        
        .pr {
            margin: 25px;
            height: 12px;
            font-size: 14px;
            font-weight: 700px;
            text-align: center;
            color: #fa731e;
        }
        
        div .info2 {
            color: #adadad;
            text-decoration: line-through;
        }
        /* span {
            font-size: 20px;
        } */
    </style>
</head>

<body>
    <div class="box">
        <img src="案例图片/按摩器.jpg" alt="bug">
        <p class="name">摩摩哒舒压眼部按摩器</p>
        <p class="app">石墨烯热敷，震动按摩</p>
        <div class="pr">
            <span class="info1">289元</span>
            <span class="info2">399元</span>
        </div>

    </div>
    <div class="box" style="border-top: 1px solid lightcoral;">
        <img src="案例图片/笔记本.jpg" alt="bug">
        <p class="name">Redmi G i7/16GB/512GB</p>
        <p class="app">不满足是一种突破，也不安于被视野束缚</p>
        <div class="pr">
            <span class="info1">6799元</span>
            <span class="info2">6999元</span>
        </div>
    </div>
    <div class="box" style="border-top: 1px solid green;">
        <img src="案例图片/足浴.jpg" alt="bug">
        <p class="name">HITH智能足浴按摩器</p>
        <p class="app">智能养生，足浴黑科技</p>
        <div class="pr">
            <span class="info1">299元</span>
            <span class="info2">399元</span>
        </div>
    </div>
    <div class="box" style="border-top: 1px solid rgb(240, 17, 128);">
        <img src="案例图片/机器人.jpg" alt="bug">
        <p class="name">赫特智能变频擦窗机器人W6</p>
        <p class="app">机身轻薄，自动换水，语音播报</p>
        <div class="pr">
            <span class="info1">1589元</span>
            <span class="info2">1999元</span>
        </div>
    </div>
    <!-- <span>125673</span> -->

</body>

</html>
