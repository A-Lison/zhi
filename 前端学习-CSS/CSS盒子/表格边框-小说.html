<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子边框-小说</title>
    <style>
        table,
        td {
            border: 1px solid sandybrown;
            /* border-collapse: 合并两个边框; */
            border-collapse: collapse;
            text-align: center;
        }
        
        table {
            width: 500px;
            height: 40px;
        }
    </style>
</head>

<body>
    <table align="center" cellspacing="0">
        <thead>
            <tr>
                <th>排名</th>&nbsp;
                <th>关键词</th>&nbsp;
                <th>近日搜索</th>&nbsp;
                <th>最近七日</th>&nbsp;
                <th>相关链接</th>&nbsp;
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>鬼吹灯</td>
                <td>123</td>
                <td>456</td>
                <td><a href="#">贴吧</a> <a href="#">百科</a> <a href="#">图片</a></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
